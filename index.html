<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>

    <title>Burpee War Card Game</title>
</head>

<body>
    <header class="title">Burpee War
    <h3 class="memo">A card game where the loser wins strength!</h3></header>

<section class="gameBoard">
    <div class='container'>

   <div class="athleteOne">Athlete One  
        <div id="pile-one" class="card back-red large shadow"></div>
        <div id="pile-two" class="card large outline"></div>
        </div>

    <div class="athleteTwo">Athlete Two
        <div id="pile-three" class="card back-red large shadow"></div>
        <div id="pile-four" class="card large outline"></div>
        </div>

    <div class="warZone">WAR ZONE
        <div id="war-zoneOne" class="card large no-border"></div>
        <div id="war-zoneTwo" class="card large no-border"></div>
        </div>

    <div class="buttons">
        <button id="buttonReset" class="btn btn-secondary btn-lg">RESET</button>
        <button id="buttonPlay" class="btn btn-info btn-lg">PLAY</button>
        </div>

    </div>
</section>

</body>
</html>
