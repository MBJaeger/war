<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>

    <title>Burpee War Card Game</title>

<body>
    <div class="container">
    </head>
    <header class="title"><h2 class="title">Burpee War</h2>
    <h3 class="memo">A card game where it's all about winning strength!</h3> 
    <h2 class="winnermsg" id ="message"></h2>
    </header>
    </head>
    
    <div class="identifier">Athlete 1 Burpee total: <span class="identifier" id="score1"></span></div>
    <div id="deck1" class="card back-blue large shadow"></div>
    <div id="flipped1" class="card large outline"></div>
    

    <br>
    <div class="identifier">Athlete 2 Burpee total: <span class="identifier" id="score2"></span></div>
    <div id="deck2" class="card back-blue large shadow"></div>
    <div id="flipped2" class="card large outline"></div>
    
    <br>
    <button id='playBtn' type="button" class="btn btn-danger btn-lg" data-toggle="button" aria-pressed="false">Play</button>
    </div>

</body>

</html>
